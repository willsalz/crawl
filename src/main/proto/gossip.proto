package swim;

option java_package = "co.willsalz.swim.generated";
option optimize_for = LITE_RUNTIME;

message Message {
    enum Type {
        PING = 1;
        ACK = 2;
    }

    required Type type = 1;
    optional Ping ping = 2;
    optional Ack ack = 3;

    message Peer {
        required string host = 1;
        required int32 port = 2;
    }

}

message Ping {

}

message Ack {

}

